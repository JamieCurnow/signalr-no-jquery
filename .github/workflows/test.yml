name: Test build

on:
  pull_request:
    branches:
      - main

jobs:
  unit:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install project dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci

      - name: Test build ğŸ§ª
        run: npm run build
